<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decode Contact Us! </title>

    
</head>
<body>
    <header>
        <h1>Welcome to Decode</h1>
        <h2>Contact Us Form</h2 >
    </header>


    
    <form action="https://www.leetcode.com" method="post">

        <label for="name">Name</label>
        <input type="text" id=" name" name="name" placeholder="Enter Your Name" autocomplete="off">

        <br/>

        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Enter Your Email" autocomplete="off">
        
        <br/>

        <label for="contact">Contact</label>
        <input type="number" name="contact" id="contact" placeholder="Enter Mobile No." autocomplete="off">

        <br/>


         <!--Here value attribute is used in the Javascript, the value will we send to the server -->
         <!--And option is for choose purpose-->
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nottosay">Not to Say</option>
        </select>

        <br/>


        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" name="date" placeholder="Enter D.O.B.">

        <br/>


        <span>Rating</span>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>

        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating2">2</label> 

        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating3">3</label>

        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating4">4</label> 

        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating5">5</label><br>

        <label for="msg">Enter Your Message</label>
        <br/>
        <textarea name="message" id="msg" cols="40" rows="10" placeholder="Enter Your Message">
        </textarea><br/>

        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Reset">

        <br/>
        <br/>

        <footer>
            <a href="https://www.youtube.com/">
                <img src="./youtube.png" alt="youtube_img" height="40" width="40">
            </a>
            <a href="https://www.instagram.com/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" alt="instagram_img" height="40" width="40">
            </a>
            <a href="https://telegram.org/">
                <img src="./telegram.png" alt="telegram_img" height="39" width="40">
            </a>
        </footer>

    </form>
</body>
</html>
